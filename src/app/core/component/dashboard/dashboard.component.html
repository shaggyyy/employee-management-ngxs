<app-header></app-header>
<div class="heading">
<p>Welcome to dashboard</p>
</div>

<div class="btn-div">
<button class="regis-btn" (click)="register()" *ngIf="isRegisterAvailable">Register Employee</button>
</div>
<br>
<app-register *ngIf="isRegisterFormShowing"></app-register>

<br>
<br>
<div class="table-grid">
  <form action="" [formGroup]="filterForm" class="drop-dwn">
    <mat-form-field >
      <mat-label>Filter by Department</mat-label>
      <mat-select [formControlName]="'filter'">
        <mat-option value="Development">Development</mat-option>
        <mat-option value="HR">HR</mat-option>
        <mat-option value="Management">Management</mat-option>
        <mat-option value="ALL">ALL</mat-option>
      </mat-select>
    </mat-form-field>
    <button (click)="filter()" class="hdr-btn">Filter</button>
  </form>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> <a class="textStyle" routerLink="/profile/{{element.id}}">
          {{ element.name }}
        </a> </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> rating </th>
      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
